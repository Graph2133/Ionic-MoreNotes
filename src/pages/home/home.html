<ion-header>
  <ion-navbar>
    <ion-title>
      More Notes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item detail-push *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
      <span class="date">{{note.date}}</span>
      {{note.title}}
    </button>
  </ion-list>
 <button ion-button (click)="addNote()">Add Note</button>
</ion-content>
